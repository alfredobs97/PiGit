name: build and test
on: [push, pull request]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Build
				env:
					GOPROXY: "https://proxy.golang.org"
        run: make

      - name: Test
				env:
					GOPROXY: "https://proxy.golang.org"
        run: make test